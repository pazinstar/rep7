{% extends 'store/main.html' %}
{% load static %}
{% block content %}
<div class="container ">
    <br>
        <div class="container" >
           <div class="row">
         <br><br>
                <h2>Available Offers</h2>  <br>
                {% for product in products %}
                <div class="col" id="clon">
                                            
        
                    <div class="box-element product">
                        <img  src="{{ product.imageURL }}" style="height: 140px;" alt="">
                       
                        <h6 ><strong>{{ product.name }}</strong></h6>
                        <h4 style="display: inline-block; font-weight: bold;">$ {{ product.price|floatformat:2 }}</h4><br>
                        <!-- custom attributes product and action -->
                      <a href="{% url 'checkout' %}"><button style="color: blue; width: 100%; border-radius: 10px;" class="btn btn-outline-secondary add-btn update-cart" data-product = "{{ product.id }}" data-action="add">Buy Now</button></a>
                    <br><br>
                   
                        <a href="#" style="background-color: #E77708; width: 100%; color: white; border-radius: 10px;" class="btn  update-cart" data-product = "{{ product.id }}" data-action="add" >
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cart-plus" viewBox="0 0 16 16">
                            <path d="M9 5.5a.5.5 0 0 0-1 0V7H6.5a.5.5 0 0 0 0 1H8v1.5a.5.5 0 0 0 1 0V8h1.5a.5.5 0 0 0 0-1H9z"/>
                            <path d="M.5 1a.5.5 0 0 0 0 1h1.11l.401 1.607 1.498 7.985A.5.5 0 0 0 4 12h1a2 2 0 1 0 0 4 2 2 0 0 0 0-4h7a2 2 0 1 0 0 4 2 2 0 0 0 0-4h1a.5.5 0 0 0 .491-.408l1.5-8A.5.5 0 0 0 14.5 3H2.89l-.405-1.621A.5.5 0 0 0 2 1zm3.915 10L3.102 4h10.796l-1.313 7h-8.17zM6 14a1 1 0 1 1-2 0 1 1 0 0 1 2 0m7 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0"/>
                    
                        </svg>
                        Add to Cart
                    </a>
                    </div><br><br>

                </div>
                {% endfor %}
          
            </div>
        
   </div>
</div>
{% endblock content %}
